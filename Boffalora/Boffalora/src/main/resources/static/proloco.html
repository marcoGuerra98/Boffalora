<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/LOGO.png" type="image/x-icon">
    <title>Tesseramento</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div style="display: flex; align-items: center;">
    <img src="images/LOGO.png" alt="" style="margin-right: 10px;">
    <h1>Tesseramento Proloco</h1>
</div>
<div class="container">
    <h3>Dati Anagrafici</h3>
    <form id="myForm">
        <div class="grid">
            <div class="input-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome"  required>
            </div>
            <div class="input-group">
                <label for="cognome">Cognome</label>
                <input type="text" id="cognome" name="cognome"  required>
            </div>
            <div class="input-group">
                <label for="codiceFiscale">Codice Fiscale</label>
                <input type="text" id="codiceFiscale" name="codiceFiscale">
            </div>
        </div>

        <div class="grid">
            <div class="input-group">
                <label for="nazioneNascita">Nazione di Nascita</label>
                <input type="text" id="nazioneNascita" name="nazioneNascita"  required>
            </div>
            <div class="input-group">
                <label for="comuneNascita">Comune di Nascita</label>
                <input type="text" id="comuneNascita" name="comuneNascita"  required>
            </div>
            <div class="input-group">
                <div class="input-group">
                    <label for="dataNascita">Data di Nascita</label>
                    <input type="date" id="dataNascita" name="dataNascita"  required>
                </div>
            </div>
        </div>
        <div class="grid">
            <div class="input-group">
                <label for="sesso">Sesso</label>
                <select id="sesso" name="sesso"  required>
                    <option value="">-- Seleziona --</option>
                    <option value="maschio">Maschio</option>
                    <option value="femmina">Femmina</option>
                </select>
            </div>
        </div>


        <h3>Residenza</h3>
        <div class="grid">
            <div class="input-group">
                <label for="nazioneResidenza">Nazione di Residenza</label>
                <input type="text" id="nazioneResidenza" name="nazioneResidenza">
            </div>

            <div class="input-group">
                <label for="comuneResidenza">Comune di Residenza</label>
                <input type="text" id="comuneResidenza" name="comuneResidenza">
            </div>

            <div class="input-group">
                <label for="indirizzo">Indirizzo di Residenza</label>
                <input type="text" id="indirizzo" name="indirizzo">
            </div>
        </div>
        <div class="grid">
            <div class="input-group">
                <label for="cap">CAP</label>
                <input type="text" id="cap" name="cap">
            </div>
        </div>


        <h3>Contatto</h3>
        <div class="grid">
            <div class="input-group">
                <div class="grid-item">
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email">
                </div>

            </div>
            <div class="input-group">
                <div class="grid-item">
                    <label for="numeroCellulare">Cellulare</label>
                    <input type="text" id="numeroCellulare" name="numeroCellulare">
                </div>
            </div>

        </div>
    </form>
</div>

<div class="grid">

    <div class="iban-container">
        <label for="iban">Questo è l'IBAN a cui è possibile inviare i soldi per il pagamento della tessera:</label>
        <input type="text" id="iban" value="IT60X0542811101000000123456" readonly>
    </div>

    <div class="iban-container">
        <button id="copy-button">Copia</button>
    </div>
</div>

<div id="loading-overlay" style="display: none;">
    <div class="loading-spinner"></div>
</div>
<!--<button type="submit">Invia</button>-->
<button id="mioBottone">Invia</button>
<script src="script.js"></script>
<script src="copia_botton.js"></script>
</body>
</html>
